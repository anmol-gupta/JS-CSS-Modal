<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript & CSS Modal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="backdrop"></div>
    <div class="modal">
        <h1>Edit your Statement</h1>
        <div class="modal-input">
            <textarea rows="3"></textarea>
        </div>
        <div class="modal-actions">
            <button type="button" id="btnCloseModal" class="btn-cancel">Cancel</button>
            <button type="button" id="btnConfirm" class="btn-confirm">Confirm</button>
        </div>
    </div>
    <div class="demo-container">
        <div class="modal-control">
            <p id="quote">Hey, Javascript is Awesome!</p>
            <button type="button" id="btnOpenModal">Edit Value</button>
        </div>
    </div>
    <script src="modal.js"></script>
</body>

</html>
